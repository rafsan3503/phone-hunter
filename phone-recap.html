<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header  -->
    <header class="text-center text-info mt-5">
        <h1>Welcome to phone world</h1>
    </header>

    <!-- main section start  -->
    <main class="container">
        <!-- input  -->
        <section class="text-center my-5">
            <input id="input-field" class="w-50" type="text">
            <button class="btn btn-primary" id="src-btn">Search</button>
        </section>
        <!-- phone container  -->
        <section class="container mt-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
                
            </div>
        </section>
        <!-- show all  -->
        <section id="show-all" class="my-5 text-center d-none">
            <button class="btn btn-primary" id="showall-btn">Show All</button>
        </section>
        <!-- spinner  -->
        <section id="spinner" style="height: 50vh;" class="mt-5 d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- not found text  -->
        <section id="error" class="d-none">
            <h2 class="text-danger text-center mt-5">No result found, Please try again</h2>
        </section>

        <!-- modal  -->
        <section>
            <!-- Button trigger modal -->
            
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalTitle" class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
    
    
    
    
    
    <!-- bs js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    <!-- manual js  -->
    <script src="js/phone-recap.js"></script>
</body>

</html>
