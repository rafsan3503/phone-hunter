<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- header section  -->
    <header class="text-center text-info mt-5">
        <h1>Welcome to phone shop</h1>
    </header>

    <!-- main section  -->
    <main class="container my-5">

        <!-- input field section  -->
        <section class="text-center">
            <input id="inputField" class="w-50" type="text">
            <button id="src-btn" class="btn btn-primary">Search</button>
        </section>

        <!-- phone container section  -->
        <section class="mt-5 container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
               
            </div>
        </section>

        <!-- show all button  -->
        <div id="showAll" class="text-center mt-5 d-none">
            <button id="btn-show-all" class="btn btn-primary">Show All</button>
        </div>

        <!-- modal section  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalTitle" class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- spinner  -->
        <section>
            <div id="spinner" style="height: 50vh;" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- error text  -->
        <section id="error-text" class="d-none">
            <h3 class="text-danger text-center mt-5">No Result Found, Please try again!!</h3>
        </section>
    </main>
    
    
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    <!-- custom js  -->
    <script src="js/phone.js"></script>
</body>

</html>
